<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Logowanie</title>
  <style>
    body {
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
      min-height:100vh;
      margin:0;
      background:#f7f7f7;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .header-container {
      position:relative;
      width:400px;
      margin-bottom:48px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }
    header {
      width:100%;
      display:flex;
      justify-content:center;
    }
    .card {
      position:absolute;
      left:50%;
      transform:translateX(-50%);

      top:70px; /* overlays bottom part of header image */
      width:100%;
      max-width:360px;
      padding:24px;
      border:1px solid #ddd;
      border-radius:12px;
      box-shadow:0 2px 12px rgba(66, 1, 170, 0.437);
      background:#fff;
      transition: transform 0.2s cubic-bezier(.4,2,.3,1);
    }
    .card:hover {
  transform: translateX(-50%) scale(1.08); /* Scale up on hover */
}
    .wallpaper {
      border-radius:12px;
      box-shadow: 4px 5px 22px rgba(41, 36, 36, 0.42);
      opacity: 0.5
    }
    h1{font-size:2.25rem;margin:0 0 12px; text-shadow:rgba(66, 1, 170, 0.437) 1px 1px 6px}
    form{display:grid;gap:12px}
    label{display:grid;gap:4px;font-size:.9rem}
    input{padding:10px;border:1px solid #ccc;border-radius:8px;font-size:1rem}
   button {
  padding:10px 14px;
  border:0;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  background:rgba(66, 1, 170);
  color:#fff;
  transition: background 0.2s, font-size 0.2s;
  font-size:1rem;
}
button:hover {
  background: #8101a8c4;      /* Brighter blue background */
  color: #fff;
  font-size:1.15rem;        /* Bigger font */
}input {
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:1rem;
  transition: border-color 0.2s, font-size 0.2s, box-shadow 0.2s;
}
input:hover, input:focus {
  border-color: #8101a8c4;
  font-size:1.15rem;
  box-shadow: 0 0 6px rgba(66, 1, 170, 0.437);
}

    .error{color:#b00020;font-size:.9rem;margin-bottom:8px}
    .muted{font-size:.85rem;color:#666;text-align:center;margin-top:8px}
    .muted a {
  color: #666;
  text-decoration: underline;
  font-weight: 500;
  transition: color 0.2s;
}
.muted a:hover {
  color: #666;
}
  </style>
</head>
<body>
  <div class="header-container">
    <header>
      <img src="image.png" width="1200" height="1200" alt="Baner" class="wallpaper"/>
    </header>
    <div class="card">
      <center><h1>Dostęp ograniczony</h1></center>
      <div class="muted">Prezentacja Pitch  Deck dostępna jest po zalogowaniu. </div>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <label>Login
          <input name="username" autocomplete="username" required>
        </label>
        <label>Hasło
          <input name="password" type="password" autocomplete="current-password" required>
        </label>
        <button type="submit">Zaloguj</button>
      </form>
      <div class="muted">Skontaktuj się z <a href="mailto:gj@jucom.pl">Administratorem</a>, jeśli nie masz danych do logowania.</div>
    </div>
  </div>
</body>
</html>
